<html>
<head>
<script>
function red()
{
document.body.style.backgroundColor = "red";
}
function blue()
{
document.body.style.backgroundColor = "blue";
}
function pink()
{
document.body.style.backgroundColor = "pink";
}
function orange()
{
document.body.style.backgroundColor = "orange";
}

</script>
</head>
<body>

<h2><u><center>Choose Colour from list to change the background:-</u></center></h2>


<input type="button" value="Red" onClick="red()"><br>
<input type="button" value="Blue" onClick="blue()"><br>
<input type="button" value="Pink" onClick="pink()"><br>
<input type="button" value="Orange" onClick="orange()"><br>

</body>
</html>
