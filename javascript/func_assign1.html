<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<h2 id="Greatest"> </h2>

<script>

function FindGreatest(num1,num2,num3)
{
var array=[num1,num2,num3];
array.sort()
return array[array.length-1]
}
var num1 = parseInt(prompt("Enter first number "));
var num2 = parseInt(prompt("Enter second number "));
var num3 = parseInt(prompt("Enter third number "));
document.getElementById('Greatest').innerHTML=" Greatest value between "+num1+","+num2+","+num3+" is <mark> "+FindGreatest(num1,num2,num3)+"</mark>"  

    </script>
    
</body>
</html>
