<html>
<head>
<style>
.button {

<script>
function add()
{
let x=document.forms["myForm"]["f1"].value;  //can also use 'var' instead of 'let'

if(x=="")
{ alert("First no. cannot be blank");
return false;
}
let y=document.forms["myForm"]["f2"].value;

{ alert("Second no. cannot be blank");

}
var c=parseInt(x)+parseInt(y);
document.forms["myForm"]["f3"].value=c;
}

{

{

{

{ alert("First no. cannot be blank");
return false;
}
var c=parseInt(x)*parseInt(x);
document.forms["myForm"]["f3"].value=c;

function sqrt()
{

{ alert("First no. cannot be blank");

</script>
</head>
<body>

<form name="myForm" method="post">
