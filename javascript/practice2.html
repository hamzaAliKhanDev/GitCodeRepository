<html>
<body>
<script type="text/javascript">
var emp_name,salary,da;
emp_name=prompt("Enter the name:");
salary=parseInt(prompt("Enter the salary:"));
if(salary>35000){
da=.35*salary;
}
else{
da=.3*salary;
}
document.write("The Employee name is :" +emp_name);

document.write("The salary is :" +salary);

document.write("The DA calculated is :" +da);

</script>
</body>
</html>
