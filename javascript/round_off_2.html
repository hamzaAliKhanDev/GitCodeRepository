<html>
<head>
<script>
function sqrt()
{
var x=document.forms["myForm"]["f1"].value;  //can also use 'var' instead of 'let'

if(x=="")
{ alert("First no. cannot be blank");
return false;
}

var c=Math.sqrt(parseInt(x));
var z=c.toFixed(2); //round off to 2 decimal places
document.forms["myForm"]["f3"].value=z;

}
</script>
</head>
<body>

<h2>Javascript Validation</h2>

<form name="myForm" method="post">
First no:<input type="text" name="f1">
Result:<input type="text" name="f3">
<input type="button" value="sqrt" onClick="sqrt()">
</form>
</body>
</html>
