<html>
<head>
<style>

ul.a {
list-style-type: circle;
}

ul.b {
list-style-type: square;
}

ol.c {
list-style-type: upper-roman;
}

ol.d {
list-style-type: lower-alpha;
}
</style>
</head>
<body>
<ul p class="a">
<li>msword</li>
<li>car</li>
<li>toy</li>
</ul></p>

<ul q class="b">
<li>msword</li>
<li>car</li>
<li>toy</li>
</ul></q>

<ol r class="c">
<li>msword</li>
<li>car</li>
<li>toy</li>
</ol></r>

<ol t class="d">
<li>msword</li>
<li>car</li>
<li>toy</li>
</ol><t>

</body>
</html>
